<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="border: 4px solid brown "><b>wrk @ home</b></h1>

    <!--UNORDered list-->

    <h1 style="color: yellow;">unordered list</h1>
    <ul type="circle">
        <li style="color: blue;">item1</li>
        <li><b>item2</b></li>
        <li><mark>item</mark>item3</li>
    </ul>
    <!--ordered list-->

    <h1>ordered <sup>incom</sup>list</h1>
    <ol type="a">
        <li>item1</li>
        <li style="color: blue;">item2</li>
        <li>item3</li>
    </ol>

    <!--block element-->

    <div style="border:5px solid red" >Hello world</div>
    <div class="hope">hai crisi</div>
    <span id="keep">happy be happy</span>

    <!--inline element-->

    <span style="border:3px solid green;color: rgb(5, 248, 248);font-size: x-large;">Haii naveen</span>
    <span style="background-color: red;" >hai naveen</span>
    <div id="notbad">hope u enjoy</div>

</body>
</html>
